<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Brand</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cube of listOfCubes; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td (click)="displayDetails(cube)">
                <img [src]="cube.photo" class="mr-2" style="width: 20px">
            </td>
            <td>{{cube.name}}</td>
            <td>{{cube.purchasePrice}}</td>
            <td>{{cube.category}}</td>
            <td>{{cube.brand}}</td>
            <td>
                <button class="btn btn-outline-dark" (click)="delete(cube._id)" ><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-outline-dark" (click)="edit(cube._id)" ><i class="fas fa-edit"></i></button>
            </td>
            <!--            
            Otra forma con router link
            <a routerLink="/detalleFruta/{{fruta._id}}">{{fruta.nombre}}</a>
            -->
        </tr>
    </tbody>
</table>
<div class="centrada" *ngIf="details">
    <img src="/assets/cerrar.jpg" (click)="closeDetails()" class="cerrar"><br>
    <img [src]="cubeSelected.photo" class="cartel">
</div>
